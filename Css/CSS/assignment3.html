<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assignment3</title>
    <style>
        nav{
            display: flex;
            justify-content: space-evenly;
            align-items: center; 
            background-color: grey;
            width: 100%;
            height: 50px; 
            border-radius: 100px; 
            
        }
        nav:hover{
            background-color: chartreuse;
            border-radius: 0;
            transition-property: background-color, border-radius;
            transition-duration: 5s,5s;
            transition-timing-function: linear,linear;
            transition-delay: 2ms,2ms;
        }
        #home{
            color: yellow;
            font-size: medium;
        }

        #cart{
            color: yellow;
            font-size: medium;
        }
        #about{
            color: yellow;
            font-size: medium;
        }
        #home:hover{
            color: red;
            font-size: x-large;
            transition-property: color,font-size;
            transition-duration: 3s,3s;
            transition-timing-function: linear,linear;
            transition-delay: 2ms,2ms;
        }
        #cart:hover{
            color: red;
            font-size: x-large;
            transition-property: color,font-size;
            transition-duration: 3s,3s;
            transition-timing-function: linear,linear;
            transition-delay: 2ms,2ms;
        }
        #about:hover{
            color: red;
            font-size: x-large;
            transition-property: color,font-size;
            transition-duration: 3s,3s;
            transition-timing-function: linear,linear;
            transition-delay: 2ms,2ms;
        }
        img{
            filter: grayscale(100%);
            position: absolute;
            margin-top: 50px;
            margin-left: 400px;    
        }
        img:hover{
            filter: grayscale(0%);
        }
        
    </style>
  </head>
  <body>
    <nav>
        <div id="home">Home</div>
        <div id="cart">Cart</div>
        <div id="about">About us</div>
    </nav>
    
  </body>
</html>
