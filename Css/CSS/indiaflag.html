<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Indian Flag</title>
    <style>
         #chakra{
            height: 150px;
            width: 150px;
            background-image: repeating-conic-gradient(white 0%,white 2.10% , blue 2.10% , blue 4.20%);
            border-radius: 50%;
            margin-left: 370px;
            margin-top: 230px; 
            position: absolute; 
            z-index: 5; 
        }
        #orange{
            height: 200px;
            width: 900px;
            background-color: rgb(255, 172, 17);
            position: absolute;
        }
        #white{
            height: 600px;
            width: 900px;
            background-color: white;
            position: relative;
            border: 5px groove black;
        }
        #green{
            height: 200px;
            width: 900px;
            background-color: rgb(0, 255, 0);
            position: absolute;
            bottom: 0;
        }
        body{
            margin-left: 300px;
        }
       
    </style>
  </head>

  <body>  
    <div id="white">
        <div id="orange">
            <div id="chakra"></div>
        </div>
        <div id="green"></div>
    </div>
  </body>
</html>
