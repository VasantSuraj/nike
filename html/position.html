<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
        #parent{
            height:800px;
            width: 800px;
            background-color: hotpink;
            position: relative;
        }
        #child1{
            height: 400px;
            width: 400px;
            background-color: gold;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #child2{
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
            z-index: 2;
        }

        #one{
            height:800px;
            width: 800px;
            background-color: black;
            position: relative;
        }
        #two{
            height:400px;
            width: 400px;
            background-color: chartreuse;
            position: absolute;
            z-index: 2;
            
        }
        #three{
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            position: absolute;
            z-index: 3;
            
           
        }


    </style>
  </head>
  <body>



    <!-- how to make parent and child by using positions -->

    <!-- to make any element as parent you should take position relative  -->
    <!-- the childs should be position absolute -->


    <div id="one">
        <div id="two">
            
        </div>
        <div id="three">      
        </div>
    </div>


<!-- z index -->


    <div id="parent">
        <div id="child1"></div>
        <div id="child2"></div>
    </div>
  </body>
</html>
